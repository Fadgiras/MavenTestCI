# This workflow will build a package using Maven and then upload the WAR as a release asset

name: Maven Package

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Extract version from POM
      id: version
      run: |
        cd ${{ github.workspace }}/demo
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version from POM: $VERSION"

    - name: Run Maven tests
      run: cd ${{ github.workspace }}/demo && mvn -B test --file pom.xml

    - name: Build with Maven
      run: cd ${{ github.workspace }}/demo && mvn -B package --file pom.xml

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}-${{ github.run_number }}
        release_name: Release v${{ steps.version.outputs.VERSION }}-${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload WAR Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/demo/target/demo-${{ steps.version.outputs.VERSION }}.war
        asset_name: demo-${{ steps.version.outputs.VERSION }}.war
        asset_content_type: application/java-archive